<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example - theSwitch</title>
    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/lagden/theSwitch/master/example/css/screen.css">
    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/lagden/theSwitch/master/jquery.theSwitch.css">
</head>
<body>

    <h1>Example - theSwitch</h1>

    <form action="#theSwitch">
        <div>
            <label for="theSwitchExample1">Is it awesome?</label>
            <input id="theSwitchExample1" class="theSwitch yesno" type="checkbox" checked="checked" value="1">
        </div>
        <div>
            <label for="theSwitchExample2">Do you have a time machine?</label>
            <input id="theSwitchExample2" class="theSwitch yesno" type="checkbox" value="1">
        </div>
    </form>

    <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"><\/script>')</script>
    <script type="text/javascript" src="https://rawgithub.com/lagden/theSwitch/master/jquery.theSwitch.js"></script>
    <script type="text/javascript">
        $('.theSwitch').theSwitch();
    </script>
</body>
</html>
