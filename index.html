<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example - theSwitch</title>
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/lagden/theSwitch/master/example/css/screen.css">
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/lagden/theSwitch/master/jquery.theSwitch.css">
</head>
<body>

    <h1>Example - theSwitch</h1>

    <form action="#theSwitch">
        <label for="theSwitchExample">Is it awesome?</label>
        <input id="theSwitchExample" class="theSwitch yesno" type="checkbox" value="1">
    </form>

    <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"><\/script>')</script>
    <script type="text/javascript" src="https://raw.github.com/lagden/theSwitch/master/jquery.theSwitch.js"></script>
    <script type="text/javascript">
        $('.theSwitch').theSwitch();
    </script>
</body>
</html>
