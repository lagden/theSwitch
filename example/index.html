<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example - theSwitch</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link rel="stylesheet" type="text/css" href="../jquery.theSwitch.css">
</head>
<body>

    <h1>Example - theSwitch</h1>

    <form action="#theSwitch">
        <div>
            <label for="theSwitchExample1">Is it awesome?</label>
            <input id="theSwitchExample1" name="theSwitchExample1" class="theSwitch yesno" type="checkbox" checked="checked" value="1">
        </div>
        <div>
            <label for="theSwitchExample2">Do you have a time machine?</label>
            <input id="theSwitchExample2" name="theSwitchExample2" class="theSwitch yesno" type="checkbox" value="1">
        </div>
    </form>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js" data-main="js/main"></script>
</body>
</html>
